<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic -tac -toe </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- note that deadline will always be there so you need to be with them
     -->
    <nav>
        <ul>
            <li>MyTictactoegame.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0">
                <span class="boxtext"></span>

            </div>
            <div class="box bt-0">
                <span class="boxtext"></span>

            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>

            </div>
            <div class="box bl-0">
                <span class="boxtext"></span>

            </div>
            <div class="box ">
                <span class="boxtext"></span>

            </div>
            <div class="box br-0">
                <span class="boxtext"></span>

            </div>
            <div class="box bb-0 bl-0">
                <span class="boxtext"></span>

            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>

            </div>
            <div class="box br-0 bb-0">
                <span class="boxtext"></span>

            </div>
            <!-- for making our game we can declare the container of these elements as grid 
            //display type grid kardenge
         -->
        </div>
        <div class="gameInfo">
            <h1>Welcome to tic tac toe game</h1>
            <div>
                <span class="info">Turn for</span>
                <button id="reset">reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>

    <!-- first you should have an overall view of  your code webpage 
    what all element and div will it use
 -->
    <script src="script.js"></script>

</body>

</html>
